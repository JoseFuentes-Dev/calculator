<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>My First Calculator</title>
</head>
<body>
   <div class="btn">
      <strong>ðŸŒž</strong>
      <strong>ðŸŒ™</strong>
  </div>
 <div class="container">
  <form class="calculator" action="" name="calc">
   <div class="display">

      <input class="value1" name="txt1" type="text" readonly>
      <input class="value" name="txt" type="text" placeholder="0" readonly>
   </div>
<div class="key">

   <span class="num clear" onclick="calc.txt1.value=''; calc.txt.value=''">C</span>
   <span class="num" onclick="calc.txt.value+='/'">/</span>
   <span class="num" onclick="calc.txt.value+='*'">*</span>
   <span class="num" onclick="calc.txt.value+='7'">7</span>
   <span class="num" onclick="calc.txt.value+='8'">8</span>
   <span class="num" onclick="calc.txt.value+='9'">9</span>
   <span class="num" onclick="calc.txt.value+='+'">+</span>
   <span class="num" onclick="calc.txt.value+='4'">4</span>
   <span class="num" onclick="calc.txt.value+='5'">5</span>
   <span class="num" onclick="calc.txt.value+='6'">6</span>
   <span class="num" onclick="calc.txt.value+='-'">-</span>
   <span class="num" onclick="calc.txt.value+='1'">1</span>
   <span class="num" onclick="calc.txt.value+='2'">2</span>
   <span class="num" onclick="calc.txt.value+='3'">3</span>
   <span class="num equal">=</span>
   <span class="num cero" onclick="calc.txt.value+='0'">0</span>
   <span class="num" onclick="calc.txt.value+='.'">.</span>
</div>
   
</form>
 </div>
 <script>
   let body = document.querySelector('body');
     let btn = document.querySelector('.btn');
     btn.onclick=function(){
      body.classList.toggle('light')
     }
     
const equal = document.querySelector('.equal');
equal.addEventListener("click", ()=>{
let res = calc.txt.value;
res = eval(calc.txt.value);
calc.txt1.value = calc.txt.value;
calc.txt.value=res;
if(res==undefined){
   calc.txt.value="";
}
});
   </script>

</body>
</html>
